<div (click)="collapse.show()"
     aria-controls="collapseSearchForm"
     aria-expanded="false"
     class="wrapper d-flex flex-column flex-lg-row">
    <i class="fa fa-search cursor-pointer"></i>
    <span class="icon-text d-lg-none" translate>Search</span>
</div>
<div class="collapse" id="collapseSearchForm" #collapse="bs-collapse" [collapse]=true>
    <div class="bg-light row no-gutters align-items-stretch px-2 py-4">
        <div class="col-auto">
            <button type="button"
                    class="go-back_btn btn btn-flat"
                    (click)="collapse.hide()"
                    aria-controls="collapseSearchForm">
                <i class="sli-arrow-left-circle"></i>
            </button>
        </div>
        <div class="col">
            <search id="search-form-appender" (searchBtnClicked)="collapse.hide()"></search>
        </div>
    </div>
</div>
