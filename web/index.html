<!doctype html>
<html lang="he">
<head>
    <title></title>
    <base href="/">

    <meta charset="utf-8">
    <meta name="description" content="Generic System">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#333333">
    <!-- open graph meta tags -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="" />
    <link rel="canonical" href="/" />
    <!-- ngx-bootstrap -->
    <script>window.__theme = 'bs4';</script>
    <script>
        var self = (typeof window !== 'undefined')
            ? window   // if in browser
            : (
                (typeof WorkerGlobalScope !== 'undefined' && self instanceof WorkerGlobalScope)
                    ? self // if in worker
                    : {}   // if in node js
            );
        self.GenericConfig = {};
        var rgx = new RegExp(`(?!:\/\/)^fe|^www`);
        var appUrl;
        if (location.hostname.match(rgx)) {
            appUrl = location.hostname.replace(rgx, 'app');
        } else {
            appUrl = 'app.' + location.hostname;
        }
        var configScript = document.createElement('script');
        configScript.src = location.protocol + '//' + appUrl + '/app/config/config.generic.js';
        configScript.type = 'text/javascript';
        configScript.async = false;
        document.getElementsByTagName('head')[0].appendChild(configScript);
    </script>
    <!-- icons -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700&display=swap&subset=hebrew">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
</head>
<body data-layout="default-sidebar-1"
      data-background="light"

      data-navbar="light"
      data-top-navigation="light"
      data-controller=""
      data-view=""
      data-collapsed="true"
      data-fullscreen="false">
      <!--dir="rtl"-->

    <!-- application -->
    <app-root></app-root>
</body>
</html>
